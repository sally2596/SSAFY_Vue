<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let name = "전선영";
      let age = 27;

      // ES6 이전
      let person = {
        name: name,
        age: age,
        getName: function () {
          return this.name;
        },
      };

      // ES6
      let personES6 = {
        name, // shorthand property
        age,
        getName() {
          // concise method
          return this.name;
        },
      };

      console.log(personES6);
      console.log(personES6.getName());
    </script>
  </body>
</html>
