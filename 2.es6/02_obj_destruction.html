<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let person = {
        name: "전선영",
        age: 26,
        gender: "m",
      };

      // 구조 분해 할당
      let { name, age } = person;
      console.log(name, age);

      let { name: n, age: aa } = person;
      console.log(n, aa);

      function printPerson(ps) {
        console.log(ps.name, ps.age);
      }
      function printPerson2({ name, age }) {
        console.log(name, age);
      }

      printPerson(person);
      printPerson2(person);

      let arr = [10, 20, 30];
      let [a, b] = arr;
      console.log(a, b);
      let [c, , d] = arr;
      console.log(c, d);

      let i = 10;
      let j = 20;

      [i, j] = [j, i];
      console.log(i, j);
      let { id, ...rest } = { id: "ssafy", name: "sally", class: 9 };
      console.log(id);
      console.log(rest);
    </script>
  </body>
</html>
