<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let person1 = {
        name: "전선영",
        age: 26,
        gender: "m",
      };
      let person3 = {
        name: "전선영",
        age: 26,
        job: "프로그래머",
      };
      //let person2 = { name: person1.name, age: person1.age };
      let person2 = { ...person1 };
      let person4 = { ...person1, ...person3 };

      console.log(person2);
      console.log(person4);

      function increaseAge(ps) {
        ps.age++;
      }

      console.log(person1.age);
      //increaseAge(person1);
      increaseAge({ ...person1 });
      console.log(person1.age);
    </script>
  </body>
</html>
