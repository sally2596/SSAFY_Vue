<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      #app > table {
        width: 600px;
        border: 1px solid black;
        border-collapse: collapse;
      }
      #app > table td,
      #app > table th {
        border: 1px solid black;
        text-align: center;
      }
      #app > table > thead > tr {
        color: yellow;
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <table>
        <thead>
          <tr>
            <th>번호</th>
            <th>상품코드</th>
            <th>상품가격</th>
            <th>가격</th>
          </tr>
        </thead>
        <tbody>
          <template v-for="(product, index) in products" :key="product.no">
            <tr>
              <td>{{index+1}}</td>
              <td>{{product.no}}</td>
              <td>{{product.name}}</td>
              <td>{{product.price}}</td>
            </tr>
            <tr style="background-color: violet">
              <td colspan="4"></td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>

    <script>
      let data = {
        products: [
          {
            no: 1001,
            name: "노트북",
            price: 100,
          },
          {
            no: 1002,
            name: "TV",
            price: 200,
          },
          {
            no: 1003,
            name: "건조기",
            price: 300,
          },
        ],
      };
      let app = new Vue({
        el: "#app",
        data: data,
      });
    </script>
  </body>
</html>
