<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{message}}</h1>
      <h1 v-text="message">하</h1>
      <h1 v-text="htmlMessage"></h1>
      <h1 v-html="htmlMessage"></h1>
    </div>

    <script>
      let data = {
        message: "Hello SSAFY",
        htmlMessage: "Hello <span style='color:red'>SSFAY</span>",
      };
      new Vue({
        el: "#app",
        data: data,
      });
    </script>
  </body>
</html>
